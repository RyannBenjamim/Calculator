<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div id="calculadora">
        <h1>Calculator</h1>
        <textarea name="texto" id="resultado" cols="26" rows="3"></textarea>
        <table>
            <tr>
                <td><button class="botao" onclick="AllDel()">C</button></td>
                <td><button class="botao" onclick="del()"><</button></td>
                <td><button class="botao" onclick="insert('*')">x</button></td>
                <td><button class="botao" onclick="insert('/')">/</button></td>
            </tr>
            <tr>
                <td><button class="botao" onclick="insert('7')">7</button></td>
                <td><button class="botao" onclick="insert('8')">8</button></td>
                <td><button class="botao" onclick="insert('9')">9</button></td>
                <td><button class="botao" onclick="insert('-')">-</button></td>
            </tr>
            <tr>
                <td><button class="botao" onclick="insert('4')">4</button></td>
                <td><button class="botao" onclick="insert('5')">5</button></td>
                <td><button class="botao" onclick="insert('6')">6</button></td>
                <td><button class="botao" onclick="insert('+')">+</button></td>
            </tr>
            <tr>
                <td><button class="botao" onclick="insert('1')">1</button></td>
                <td><button class="botao" onclick="insert('2')">2</button></td>
                <td><button class="botao" onclick="insert('3')">3</button></td>
                <td rowspan="2"><button style="height: 102px;" class="botao" onclick="calcular('=')">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button style="width: 102px;" class="botao" onclick="insert('0')">0</button></td>
                <td><button class="botao" onclick="insert('.')">.</button></td>
            </tr>
        </table>
    </div>
    <div id="credits">
        <a href="https://www.instagram.com/ryann_benjamim/" target="_blank" rel="externo">
            <p id="creditos">Desenvolvido por Ryan â„¢</p>
        </a>
    </div>
</body>
</html>
